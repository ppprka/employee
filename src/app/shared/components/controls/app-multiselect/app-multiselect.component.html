<p-multiSelect [ngClass]="{'ng-invalid ng-dirty':control.touched && control.invalid}" [formControl]="control" [options]="options" [optionValue]="optionValueField" [optionLabel]="optionLabelField" display="chip"></p-multiSelect>
<small class="p-component red-text" *ngIf="control.touched && control.invalid">This field is required</small>
