<div class="path-name">
  <h1 class="p-component lg:font-bold">Employees</h1>
  <h1 class="p-component next">Employees list</h1>
</div>
<div class="empl-list">
  <div *ngIf="showBaseTable">
    <button pButton class="add" (click)="addEmployee()">Add employee</button>
  </div>
  <app-base-table *ngIf="showBaseTable" [cols]="columns" [objects]="employees$ | async" (edit)="editEmployee($event)"></app-base-table>
  <router-outlet></router-outlet>
</div>
