<div class="auth-back bg-color">
  <div class="surface-card p-4  w-full lg:w-6 bg-color auth-center">
    <div class="text-center mb-5">
      <img src="assets/logo-auth.png" alt="Image" height="50" class="mb-3">
    </div>
    <div [formGroup]="authForm">
      <label for="email1" class="block text-900 font-medium mb-2">Username</label>
      <input id="email1" type="text" pInputText formControlName="email" class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" pInputText formControlName="password" class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button [disabled]="authForm.invalid" pButton pRipple label="Login" icon="pi" class="w-full" (click)="handleLogin()"></button>
    </div>
  </div>
</div>
