<div class="path-name">
  <h1 class="p-component">Projects</h1>
  <h1 class="p-component next">Projects list</h1>
</div>
<div class="empl-list">
  <div *ngIf="showBaseTable">
    <button pButton (click)="addProject()">Add</button>
  </div>
  <app-base-table *ngIf="showBaseTable" [cols]="columns" [objects]="projects$ | async" (edit)="editProject($event)"></app-base-table>
  <app-projects-edit *ngIf="showEditTable" [project]="project" (editProject)="save($event)"></app-projects-edit>
  <app-projects-add *ngIf="showAddTable" (addProject)="save($event)"></app-projects-add>
</div>
