<div class="path-name">
  <h1 class="p-component lg:font-bold">Projects</h1>
  <h1 class="p-component next">Projects list</h1>
</div>
<div class="empl-list">
  <div *ngIf="showBaseTable">
    <button pButton class="add" (click)="addProject()">Add project</button>
  </div>
  <app-base-table *ngIf="showBaseTable" [cols]="columns" [objects]="projects$ | async" (edit)="editProject($event)"></app-base-table>
  <router-outlet></router-outlet>

</div>
